<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comprehensive table test</title>
</head>
<body>
    <p>综合表格</p>
    <hr />
    <table border="8px" width="600px" height="200px" align="center" bordercolor="pink" cellpadding="3px" cellspacing="3px">
        <tr>
            <!-- 这里不设置宽度的话，单元格会被图片挤开，留有很大空白 -->
            <td rowspan="8" width="100">
                <img src="img/花.png" alt="花">
            </td>
            <td rowspan="4" align="center">11</td>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="4" align="center">11</td>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
    </table>
</body>
</html>
