<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一首小诗</title>
    <link rel="shortcut icon" href="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1596392543889&di=f4e991fbed5dc72679c3e9db58d74ece&imgtype=0&src=http%3A%2F%2Fpic60.nipic.com%2Ffile%2F20150302%2F19875145_095311623405_2.jpg" type="image/x-icon">
</head>
<body>
    <!-- 标题：字号h1，居中 -->
    <h1 align="center"><a href="https://www.douban.com/group/topic/111793267/" target="blank">日落</a></h1>
    <!-- 副标题：作者名，字号h2，居中 -->
    <h2 align="center">金斯堡</h2>   
    <!-- 诗句内容：每一句独占一行，字号h3，行间距10px -->
    <p align="center" style="height: 15px;">当整个朦胧的世界</p>
    <p align="center" style="height: 15px;">满是烟和蜷曲的钢</p>
    <p align="center" style="height: 15px;">围绕着火车车厢中</p>
    <p align="center" style="height: 15px;">我的头，而我的思想</p>
    <p align="center" style="height: 15px;">穿过铁锈，漫游于未来；</p>

    <!-- 文字中间插入图片，居中 -->
    <p align="center">
        <a href="https://baijiahao.baidu.com/s?id=1623284445880049217&wfr=spider&for=pc" target="blank" title="贾平凹：生命是孤独的旅程，孤独才是生命的答案》"><img src="./img/坂田银时.jpg" alt="坂田银时"></a>
    </p>

    <p align="center" style="height: 15px;">我看到在一个利欲</p>
    <p align="center" style="height: 15px;">熏心的原始世界上</p>
    <p align="center" style="height: 15px;">太阳落下，让黑暗</p>
    <p align="center" style="height: 15px;">掩埋了我的火车</p>
    <p align="center" style="height: 15px;">因为世界的另一半</p>
    <p align="center" style="height: 15px;">在等待着黎明的到来</p>

</body>
</html>
